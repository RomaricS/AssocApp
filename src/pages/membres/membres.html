<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Liste des RÃ©sidents</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list class="liste" no-lines>
  
    <div class="element" *ngFor="let member of memberslist | async" (click)="getDetails(member.nom,member.prenom,member.email,member.chambre)">
      <ion-item class="membre">
        <ion-avatar item-left>
            <img src="{{member.image}}" class="image" >
        </ion-avatar>
        
        <p>{{member.prenom}} {{member.nom}}</p>
        <p class="sous"> Chambre {{member.chambre}}</p>
        <button icon-only item-right>
          <ion-icon name="eye" color="primary"></ion-icon>
        </button>
        </ion-item>
    </div>
    
  </ion-list>
</ion-content>
