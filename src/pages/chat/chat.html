<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>


  <ion-list no-lines>
    <ion-item  *ngFor="let msg of messages | async">

      <div class="bubble me" color="primary">
      <div>
        <div class=""> {{msg.message}}</div>
        <div class="">
            <span style="font-weight:bold;">{{msg.nom | uppercase}} {{msg.prenom}}</span>,
            <span>Ã  {{msg.time}}</span>
        </div>
      </div>
    </div>
    
    </ion-item>
  </ion-list>



</ion-content>

<ion-footer class="chatPageFooter">
  <ion-toolbar>

    <ion-item >
      <ion-label style="margin:0px;"></ion-label>
      <div item-content style="width:100%;">
        <textarea #txtChat placeholder="Type to compose" lineHeight="22" [(ngModel)]="message"></textarea>
      </div>
    </ion-item>

    <div class="bas" *ngFor="let usr of mesInfos | async">
          <ion-buttons right >
      <button style="min-width:45px;" (click)="sendMessage(usr.nom, usr.prenom, usr.email)">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
    </div>

  </ion-toolbar>
</ion-footer>
