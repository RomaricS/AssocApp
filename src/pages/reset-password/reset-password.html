<ion-header>

  <ion-navbar color="primary">
    <ion-title>Récupérer le mot de passe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background: url(img/bg1.jpg) center; background-size: cover;">
          <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Récupérer le mot de passe</h1>
            </div>
        </div>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate> 
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)"
        placeholder="Votre email"
        [class.invalid]="!resetPasswordForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>Entrez une adresse email valide</p>
    </ion-item>
    <button ion-button block type="submit">
      Réinitialiser
    </button>

  </form>
</ion-content>
