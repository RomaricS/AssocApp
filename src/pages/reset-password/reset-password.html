<ion-header>

  <ion-navbar color="primary">
    <ion-title>Mot de passe Oublié</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background: url(img/p2.jpg) center; background-size: cover;">
          <div class="hero flat">
            <div class="content">
                <div class="app-icon"></div>
                <p>Récupérer le mot de passe</p>
            </div>
        </div>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate> 
    <div class="list">
      <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)"
        placeholder="Votre email"
        [class.invalid]="!resetPasswordForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </div>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>Entrez une adresse email valide</p>
    </ion-item>
    <button ion-button block type="submit">
      Réinitialiser
    </button>

  </form>
</ion-content>
